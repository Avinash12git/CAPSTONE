<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Registration</title>
    <style>
        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f4f8;
        }
        video, canvas {
            width: 640px;
            height: 480px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gesture Registration</h1>
    <video id="camera" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button onclick="captureGesture()">Register Gesture</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Start camera feed
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera:", err);
            });

        async function captureGesture() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/png');
            
            const response = await fetch('/gesture_register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            });
            
            const result = await response.json();
            if (result.success) {
                alert("Gesture registered successfully: " + result.gesture);
                window.location.href = '/register_success';
            } else {
                alert("Gesture registration failed");
            }
        }
    </script>
</body>
</html>
