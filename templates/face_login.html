<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        video {
            border: 3px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #message {
            font-size: 16px;
            margin-top: 10px;
            color: red;
        }

        #loading {
            font-size: 16px;
            color: #e74c3c;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login with Face Recognition</h2>
    <video id="camera" autoplay></video>
    <button id="captureButton">Capture</button>
    <p id="message"></p>
    <p id="loading">Authenticating, please wait...</p>

    <script>
        const camera = document.getElementById('camera');
        const captureButton = document.getElementById('captureButton');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');

        // Initialize the camera feed
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                camera.srcObject = stream;
            } catch (error) {
                message.textContent = "Error accessing camera: " + error.message;
                message.style.color = "red";
                captureButton.disabled = true;
            }
        }

        // Capture the image and authenticate
        captureButton.addEventListener('click', async function () {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            context.drawImage(camera, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/png');
            message.textContent = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/face_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const result = await response.json();
                if (result.success) {
                    message.textContent = "Login successful!";
                    message.style.color = "green";
                    setTimeout(() => window.location.href = result.redirect, 1000);
                } else {
                    message.textContent = result.message || "Authentication failed!";
                    message.style.color = "red";
                }
            } catch (error) {
                message.textContent = "Error during authentication.";
                message.style.color = "red";
            } finally {
                loading.style.display = 'none';
            }
        });

        // Start the camera on page load
        initCamera();
    </script>
</body>
</html>
