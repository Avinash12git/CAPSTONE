<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gesture Authentication</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        #camera {
            border: 3px solid #3498db;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        #message {
            color: #2ecc71;
            font-size: 18px;
            margin-bottom: 10px;
        }

        button {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        #loading {
            font-size: 16px;
            color: #e74c3c;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Authenticate with Your Gesture</h1>
    <video id="camera" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="message"></p>
    <p id="loading">Authenticating, please wait...</p>
    <button id="captureButton" onclick="captureGesture()">Authenticate</button>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const captureButton = document.getElementById('captureButton');

        // Initialize the camera feed
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                message.textContent = "Error accessing camera: " + error.message;
                message.style.color = '#e74c3c';
                captureButton.disabled = true;
            }
        }

        // Capture the gesture and send it to the server
        async function captureGesture() {
            loading.style.display = 'block';
            message.textContent = '';
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/png');
            try {
                const response = await fetch('/gesture_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const result = await response.json();
                    if (result.success) {
                        message.textContent = "Gesture recognized! Redirecting...";
                        message.style.color = '#2ecc71';
                    } else {
                        message.textContent = "Gesture not recognized. Try again!";
                        message.style.color = '#e74c3c';
                    }
                }
            } catch (error) {
                message.textContent = "Error during authentication.";
                message.style.color = '#e74c3c';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Start the camera on page load
        initCamera();
    </script>
</body>
</html>
